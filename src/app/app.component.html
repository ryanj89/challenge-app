<div class="wrapper">


    <div id="sidebar" [class.active]="isToggled && authService.isAuthenticated()">

        <app-sidebar *ngIf="authService.isAuthenticated()"></app-sidebar>
  
    </div>

    <div id="content"  [class.toggled]="isToggled && authService.isAuthenticated()">

        <app-header (onToggled)="onActive()"></app-header>

        <router-outlet></router-outlet>

    </div>

    <div id="overlay" (click)="onActive()" [class.active]="isToggled && isMobile && authService.isAuthenticated()"><div>

</div>
