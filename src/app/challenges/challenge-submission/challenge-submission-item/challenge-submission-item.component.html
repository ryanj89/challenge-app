<h3 *ngIf="submissions.length === 0">No Submissions Yet!</h3>
<div *ngFor="let s of submissions; let i = index">
  <div class="row submission--user-submission">
    <div class="col-md-1 submission--vote-section">
      <span (click)="vote(s.id, i)" [ngClass]="{ 'voted': votedFor === s.id }" class="glyphicon glyphicon-arrow-up submission--vote-icon"></span>
      <p class="submission--score">{{ s.score }}</p>
    </div>
    <div class="col-md-6">
      <div class="submission--user">
        <img 
          src="{{s.picture}}" 
          class="img-responsive submission--user-image" 
          alt="User Image">
        <div class="submission--user-info">
          <a routerLink="/users/{{s.u_id}}">{{ s.name }}</a>
          <p class="submission--creation-date">{{ s.created_at | date }}</p>
        </div>
      </div>
      <hr>
      <p>{{ s.details }}</p>
    </div>
    <div class="col-md-5">
        <cl-image *ngIf="s.resource_type === 'image'" class="img-responsive" [public-id]="s.submission" secure="true">
          <cl-transformation width="300" height="200" crop="fill"></cl-transformation>
        </cl-image>
        <cl-video *ngIf="s.resource_type === 'video'" class="img-responsive" [public-id]="s.submission" secure="true">
          <cl-transformation height="200"></cl-transformation>
        </cl-video>
      <!--<img src="{{s.submission}}" class="img-responsive submission--submission-image"  alt="User Submission">-->
    </div>
  </div>
  <hr>
</div>
