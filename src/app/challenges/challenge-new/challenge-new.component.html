
<h3>New Challenge</h3>
<hr>
<form (ngSubmit)="onSubmit(challengeForm)" #challengeForm="ngForm">
  <div class="row">
    <div class="col-xs-12">

      <div class="form-group">
        <label for="name">Name</label>
        <input 
          type="text" 
          id="name" 
          name="name"
          ngModel
          class="form-control">
      </div>

      <div class="form-group">
        <label for="video_url">Video URL</label>
        <input 
          type="text" 
          id="video_url" 
          name="video_url"
          ngModel
          class="form-control">
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <div class="form-group">
            <label for="category">Category</label>
            <select 
              id="category" 
              name="category"
              ngModel  
              class="form-control">
                <option selected disabled hidden value="">Select a Category</option>
                <optgroup label="Categories">
                  <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
                </optgroup>
            </select>
          </div>

          <div class="form-group">
            <label for="expires_at">Date to Complete</label>
            <input 
              type="date" 
              id="expires_at" 
              name="expires_at"
              ngModel
              class="form-control">
          </div>

        </div>
        <div class="col-xs-12 col-sm-6">
          <div class="form-group">
            <label for="points">Points</label>
            <input 
              type="number" 
              id="points" 
              name="points"
              ngModel
              class="form-control">
          </div>
          <br>
          <div class="form-group">
            <label>
              <input type="checkbox" name="private" [(ngModel)]="isPrivateDefault">
              Private challenge?
            </label>
          </div>

        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea 
          type="text" 
          id="description" 
          name="description"
          ngModel
          rows="6"
          class="form-control"></textarea>
      </div>

      <button 
        class="btn btn-success" 
        [disabled]="!challengeForm.valid"
        type="submit">Create</button>
      <button 
        (click)="onClear()"
        class="btn btn-default" 
        type="button">Clear</button>
    </div>
  </div>
</form>
