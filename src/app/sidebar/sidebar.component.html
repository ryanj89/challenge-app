<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="profile-heading">
          <img class="profile-picture img-responsive" [src]="authService.userProfile.picture_large" alt="Profile Picture">
          <div class="user-info">
            <h5>{{ authService.userProfile.name }}</h5>
            <p>Score: 9999</p>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <img class="img-responsive" [src]="authService.userProfile.cover.source" alt="Cover Image">
      </div>
    </div>
  </div>
</div>
